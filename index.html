<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Board</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- tailwindcss CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    .poppins-font {
      font-family: "Poppins", sans-serif;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            primaryColor: '#F4F7FF',
            bgColor: '#3752FD',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-primaryColor poppins-font m-4">
  <header>
    <nav class="flex justify-between bg-white p-4 rounded-xl mb-4">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="DevBoard Logo">
        <h1 class="text-2xl">Dev<span class="font-bold">Board</span></h1>
      </div>
      <div class="flex items-center gap-10">
        <div class="flex items-center bg-primaryColor p-3 rounded-full gap-3">
          <img src="assets/checkbox.png" alt="">
          <p class="font-bold text-3xl">24</p>
        </div>
        <div class="bg-primaryColor p-3 rounded-full">
          <img src="assets/theme-btn.png" alt="">
        </div>
      </div>
    </nav>
  </header>
  <main class="flex gap-4">
    <section class="bg-white rounded-xl">
      <div class="flex flex-col p-4 gap-4 justify-between lg:flex-row">
        <!-- Task Assigned -->
        <div class="flex items-center bg-primaryColor p-6 rounded-xl">
          <div class="flex items-center bg-white p-3 rounded-full gap-3 mr-3">
            <img src="assets/checkbox.png" alt="">
          </div>
          <div>
            <p>Task Assigned</p>
            <h2 class="font-bold text-2xl">06</h2>
          </div>
        </div>

        <div class="col-span-2 flex items-center bg-gradient-to-r from-bgColor indigo-500 to-[#9BA8F8] p-6 rounded-xl">
          <img class="w-14" src="assets/board.png" alt="">
          <p class="text-white">Discover Something New Today!</p>
        </div>

        <div class="flex items-center bg-primaryColor p-6 rounded-xl">
          <div class="flex items-center bg-white p-3 rounded-full gap-3 mr-3">
            <img src="assets/calender.png" alt="">
          </div>
          <div>
            <p>Wed, Jul 28 2025</p>
          </div>
        </div>
      </div>

      <hr class="border-t-2 border-dashed">
      <!-- cards div -->
      <div class="flex flex-col lg:flex-row p-4 gap-4">
        <!-- card 1 -->
        <div class="bg-primaryColor p-6 rounded-xl space-y-4">
          <button class="bg-white py-2 px-3 rounded-lg">ShopEase</button>
          <h2 class="text-2xl">Fix Mobile Button Issue </h2>
          <p class="bg-white py-2 px-3 rounded-lg opacity-50">Debug using Chrome DevTools, check for overlappin</p>
          <hr class="border-t-2 border-dashed">
          <div class="flex justify-between items-center">
            <div>
              <P class="opacity-70">Deadline</P>
              <h2>21 March 2025</h2>
            </div>
            <button class="text-white bg-bgColor rounded-lg py-2 px-4 hover:bg-blue-700">Completed</button>
          </div>
        </div>

      </div>
    </section>

    <!-- History section -->
    <section class="bg-white rounded-xl">
      <div class="p-4 flex flex-col items-center">
        <div class="flex gap-2 mb-3 items-center">
          <img src="assets/activity.png" alt="">
          <h1 class="text-xl">Activity Log</h1>
        </div>
        <button class="text-white bg-bgColor rounded-lg py-2 px-4 hover:bg-blue-700">Clear History</button>
      </div>

      <hr class="border-t-2 border-dashed">
      <!--  message -->
      <div class="bg-primaryColor m-4 p-2 rounded-lg max-w-72 opacity-70 ">
        <p>You have Complete The Task <span>Add Dark Mode at 12:48:15 PM</span></p>
      </div>
    </section>
  </main>
</body>

</html>
